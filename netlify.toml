[build]
  command = "npm run build"
  publish = "dist"

# ✅ Obligă Netlify să refacă tot buildul de fiecare dată
[build.processing]
  skip_processing = false

# ✅ Dezactivează complet cache-ul dintre deploy-uri
[build.cache]
  paths = []

[build.environment]
  NODE_VERSION = "18"
  VITE_API_URL = "https://oltenitaimobiliare-backend.onrender.com/api"
  # Forțăm un build curat la fiecare commit
  CI = "false"
  NETLIFY_USE_YARN = "false"

# ✅ Asigură routing corect pentru aplicația React/Vite
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
